    <script type="text/javascript">
        var bannerWidth = 4.65625;
        console.log(bannerWidth);
        var len = $('.mainWrapTitleBanner ul li').length;
        var i = 0;
        function animation(){
            if(i<0){
                $('.mainWrapTitleBanner ul').css({left:0});
                i=0;
                return false;
            }
            if(i==len-1){
                i=len-2;
                return false;
            }
            $('.mainWrapTitleBanner ul').stop().animate({left:-(i*bannerWidth)+"rem"});
        }
        $('.prevBtn').click(function(){
            i--;
            animation();
        })
        $('.nextBtn').click(function(){
            i++;
            animation();
            console.log(i);
        })
    </script>
